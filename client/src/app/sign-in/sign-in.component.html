<div class="container">
  <i (click)="onClose()" class="material-icons">clear</i>

  <form (ngSubmit)="onSignIn()"  [formGroup]="signInForm">
    <mat-form-field>
      <input matInput formControlName="email" type="email" placeholder="דואר אלקטרוני" >
    </mat-form-field>

    <mat-form-field>
      <input class="password" matInput formControlName="password" type="password" placeholder="סיסמא" >
    </mat-form-field>

    <button type="submit" [disabled]="!signInForm.valid"  mat-flat-button color="primary">הכנס</button>
    <button style="margin-top:10px" mat-button (click)="openSignInDialog()">צור משתמש</button>
  </form>

  <mat-spinner *ngIf="displaySpinner"></mat-spinner>
  
  <app-status-message *ngIf="isSuccessfullyLogedIn"
   [messageType]="isSuccessfullyLogedIn" [message]="statusMessage"></app-status-message>

</div>
