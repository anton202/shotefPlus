<div class="userAreaContainer">
  <h1>הדיווחים שלי</h1>
  <div>
    <app-status-message *ngIf="userAreaService.isReportsFetched" [messageType]="userAreaService.isReportsFetched" [message]="userAreaService.statusMessage" ></app-status-message>
    <mat-accordion>
      <mat-expansion-panel *ngFor="let company of records">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{company.name}}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-expansion-panel class="test" *ngFor="let record of company.records; let index = i">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{record.createdAt}}
            </mat-panel-title>
          </mat-expansion-panel-header>

          <mat-spinner style="margin:auto" *ngIf="isProcessing"></mat-spinner> 

          <app-status-message *ngIf="statusMessage"
           [messageType]="messageType" 
           [message]="statusMessage" ></app-status-message>

          <div class="form" *ngIf="!isProcessing && !statusMessage ">
              <form #f="ngForm">
                <mat-form-field>
                  <input matInput type="number" [ngModel]="record.shotefPlus"  name="shotef_plus" placeholder="שוטף פלוס שסוכם בעסקה (30,40,60...)">
                </mat-form-field>

                <mat-form-field>
                  <input matInput type="number" [ngModel]="record.delay"  name="days_of_delay" placeholder="ימיי איחור אחרי תקופת שוטף פלוס">
                </mat-form-field>

                <mat-form-field>
                  <textarea matInput [ngModel]="record.comment"  name="comment" placeholder="הוסף הערה" cdkTextareaAutosize></textarea>
                </mat-form-field>
<!-- 
                <mat-form-field>
                  
                    <ngx-mat-file-input multiple (change)="onChange(evidence.value)" name="evidence" #evidence
                      placeholder="הוסף הוכחה (תמונה בפורמט: jpg  או png)"
                     [accept]="'.png,.jpg'" ></ngx-mat-file-input>
                    <mat-hint>כדי להעלות מספר קבצים, העבירו את הקבצים שברצונכם להעלות לאותה תיקיה. כעת לחצו  על השורה הוסף הוכחה, בחלון שיפתח נווטו לתיקייה שבה נמצאים הקבצים שברצונכם להעלות. החזיקו את מקש ה- SHIFT במקלדת ובחרו עד 4 קבצים.</mat-hint>
                  </mat-form-field> -->

              </form>
              <div class="formActionButtons">
                <button mat-raised-button class="saveCangesBtn" color="primary" 
                (click)="confirmSaveChanges(f.value,record._id)">שמור שינויים</button>
                <button mat-raised-button color="warn" (click)="confirmDeleteReport(record._id)">מחק דיווח</button>
              </div>
            </div>  
        </mat-expansion-panel>
      </mat-expansion-panel>

    </mat-accordion>
  </div>
</div>
